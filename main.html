<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
</head>
<body>
    <h2>Feedback Form</h2>
    <form method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" minlength="3" maxlength="50" required><br><br>

        <label for="portfolio">Portfolio URL:</label>
        <input type="url" id="portfolio" name="portfolio" required><br><br>

        <label for="favColor">Favorite Color:</label>
        <input type="color" id="favColor" name="favColor"><br><br>

        <label for="likeness">Likeness (1-100):</label>
        <input type="range" id="likeness" name="likeness" min="1" max="100"><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
